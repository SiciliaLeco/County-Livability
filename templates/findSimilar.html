<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Find most similar counties</title>
    <style>
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        appearance: none;
        outline: 0;
        box-shadow: rgb(76, 174, 135);
        border-color: rgb(76, 174, 135);
        background: white;
        background-image: none;
        flex: 1;
        padding: 0 0.5em;
        color: rgb(121, 120, 120);
        cursor: pointer;
        font-size: 16px;
        font-family: "Open Sans", sans-serif;
      }

      select {
        position: relative;
        width: 20em;
        height: 2.5em;
        border: 2px solid #aaa;
        background: rgb(251, 252, 251);
        overflow: hidden;
        border-radius: 0.25em;
      }
      select:focus {
        border-color: rgb(76, 174, 135);
      }

      #returnNumber {
        border: 2px solid #aaa;
        border-radius: 4px;
        margin: 8px 0;
        outline: none;
        padding: 8px;
        box-sizing: border-box;
        font-size: 16px;
      }

      #returnNumber:focus {
        border-color: rgb(76, 174, 135);
      }

      button {
        background-color: rgb(76, 174, 135);
        border: 1px solid rgb(76, 174, 135);
        border-radius: 4px;
        box-shadow: rgba(0, 0, 0, 0.1) 0 2px 4px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        font-family: "Akzidenz Grotesk BQ Medium", -apple-system,
          BlinkMacSystemFont, sans-serif;
        font-size: 16px;
        font-weight: 400;
        outline: none;
        outline: 0;
        padding: 10px 25px;
        text-align: center;
        transform: translateY(0);
        transition: transform 150ms, box-shadow 150ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      button:hover {
        box-shadow: rgba(0, 0, 0, 0.15) 0 3px 9px 0;
        transform: translateY(-2px);
      }

      @media (min-width: 768px) {
        button {
          padding: 10px 30px;
        }
      }

      .prompt {
        font-size: 17px;
        margin-right: 10px;
      }

      div {
        margin-bottom: 10px;
      }

      fieldset {
        background: #eef0f1;
      }
      legend {
        padding: 20px 0;
        font-size: 25px;
      }

      body {
        font-family: "Akzidenz Grotesk BQ Medium", -apple-system,
          BlinkMacSystemFont, sans-serif;
      }

      .cbx {
        font-size: 15px;
      }
      .wrapper * {
        box-sizing: border-box;
      }
      .wrapper .cbx {
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        padding: 6px 8px;
        border-radius: 6px;
        overflow: hidden;
        transition: all 0.2s ease;
        display: inline-block;
      }
      .wrapper .cbx:not(:last-child) {
        margin-right: 6px;
      }
      .wrapper .cbx:hover {
        background: rgba(0, 119, 255, 0.06);
      }
      .wrapper .cbx span {
        float: left;
        vertical-align: middle;
        transform: translate3d(0, 0, 0);
      }
      .wrapper .cbx span:first-child {
        position: relative;
        width: 18px;
        height: 18px;
        border-radius: 4px;
        transform: scale(1);
        border: 1px solid #cccfdb;
        transition: all 0.2s ease;
        box-shadow: 0 1px 1px rgba(0, 16, 75, 0.05);
        border-color: rgb(139, 140, 140);
      }
      .wrapper .cbx span:first-child svg {
        position: absolute;
        top: 3px;
        left: 2px;
        fill: none;
        stroke: #fff;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 16px;
        stroke-dashoffset: 16px;
        transition: all 0.3s ease;
        transition-delay: 0.1s;
        transform: translate3d(0, 0, 0);
      }
      .wrapper .cbx span:last-child {
        padding-left: 8px;
        line-height: 18px;
      }
      .wrapper .cbx:hover span:first-child {
        border-color: rgb(76, 174, 135);
      }
      .wrapper .inp-cbx {
        position: absolute;
        visibility: hidden;
      }
      .wrapper .inp-cbx:checked + .cbx span:first-child {
        background: rgb(76, 174, 135);
        border-color: rgb(76, 174, 135);
        animation: wave-4 0.4s ease;
      }
      .wrapper .inp-cbx:checked + .cbx span:first-child svg {
        stroke-dashoffset: 0;
      }
      .wrapper .inline-svg {
        position: absolute;
        width: 0;
        height: 0;
        pointer-events: none;
        user-select: none;
      }
      @media screen and (max-width: 640px) {
        .wrapper .cbx {
          width: 100%;
          display: inline-block;
        }
      }
      @-moz-keyframes wave-4 {
        50% {
          transform: scale(0.9);
        }
      }
      @-webkit-keyframes wave-4 {
        50% {
          transform: scale(0.9);
        }
      }
      @-o-keyframes wave-4 {
        50% {
          transform: scale(0.9);
        }
      }
      @keyframes wave-4 {
        50% {
          transform: scale(0.9);
        }
      }
    </style>
  </head>

  <body>
