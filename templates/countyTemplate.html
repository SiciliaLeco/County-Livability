<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ county.countyName }}</title>
    <style>
      legend {
        padding: 0 1rem;
        font-size: 25px;
      }
      fieldset {
        background: #eef0f1;
      }
      body {
        font-family: "Akzidenz Grotesk BQ Medium", -apple-system,
          BlinkMacSystemFont, sans-serif;
      }

      div {
        margin-bottom: 15px;
      }

      span {
        margin-left: 15px;
        margin-right: 15px;
      }

      .td1 {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>{{ county.countyName }}, {{ county.state }}</legend>
      <table>
        <td class="td1">
          <div>
            <label
              ><b>Crime Rate (per 100000):</b> {{ county.crimeRate }}</label
            >
          </div>
          <div>
            <label><b>Population:</b> {{ county.population }}</label>
          </div>
          <div>
            <label><b>Live Expectancy:</b> {{ county.lifeExpectancy }}</label>
          </div>
          <div>
            <label><b>Average Income:</b> {{ county.averageIncome }}</label>
          </div>
          <div>
            <label><b>Poverty Rate:</b> {{ county.povertyRate }}</label>
          </div>
          <div>
            <label
              ><b>Unemployment Rate:</b> {{ county.unemploymentRate }}</label
            >
          </div>
          <div>
            <label><b>Living Wage:</b> {{ county.livingWage }}</label>
          </div>
        </td>
        <td>
          <div>
            <label><b>Food Cost: </b>{{ county.foodCost }}</label>
          </div>
          <div>
            <label><b>Medical Cost:</b> {{ county.medicalCost }}</label>
          </div>
          <div>
            <label><b>Housing Cost:</b> {{ county.housingCost }}</label>
          </div>
          <div>
            <label><b>Tax Cost:</b> {{ county.taxCost }}</label>
          </div>
          <div>
            <label><b>Temperature:</b></label>
          </div>
          <table border="1">
            <tr>
              <td>
                <b>Spring</b>, <b>Summer</b>, <b>Autumn</b>, <b>Winter</b>
              </td>
            </tr>
            <tr>
              <td>
                <span>{{ county.springTemperature }}</span>
                <span>{{ county.summerTemperature }}</span>
                <span>{{county.autumnTemperature }}</span>
                <span>{{ county.winterTemperature }}</span>
              </td>
            </tr>
          </table>
        </td>
      </table>
    </fieldset>
  </body>
</html>
