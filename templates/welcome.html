<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to CSE6242 group#38's homepage!</title>
    <style>
      a:link,
      a:visited {
        background-color: rgb(76, 174, 135);
        border: 1px solid rgb(76, 174, 135);
        /* color: black; */
        border-radius: 2px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        box-shadow: rgba(0, 0, 0, 0.1) 0 2px 4px 0;
        color: #fff;
        cursor: pointer;
        height: 20px;
        font-size: 16px;
        font-weight: 400;
        outline: none;
        outline: 0;
        text-align: center;
        transform: translateY(0);
        transition: transform 150ms, box-shadow 150ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        margin-bottom: 10px;
        margin-right: 10px;
      }

      a:hover,
      a:active {
        color: white;
        transform: translateY(-2px);
      }

      button {
        background-color: rgb(76, 174, 135);
        border: 1px solid rgb(76, 174, 135);
        border-radius: 4px;
        box-shadow: rgba(0, 0, 0, 0.1) 0 2px 4px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        font-weight: 400;
        outline: none;
        outline: 0;
        padding: 10px 25px;
        text-align: center;
        transform: translateY(0);
        transition: transform 150ms, box-shadow 150ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      button:hover {
        box-shadow: rgba(0, 0, 0, 0.15) 0 3px 9px 0;
        transform: translateY(-2px);
      }

      @media (min-width: 768px) {
        button {
          padding: 10px 30px;
        }
      }

      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        appearance: none;
        outline: 0;
        box-shadow: rgb(76, 174, 135);
        border-color: rgb(76, 174, 135);
        background: white;
        background-image: none;
        flex: 1;
        padding: 0 0.5em;
        color: rgb(121, 120, 120);
        cursor: pointer;
        font-size: 16px;
        font-family: "Open Sans", sans-serif;
      }

      select {
        position: relative;
        width: 20em;
        height: 2.5em;
        border: 2px solid #aaa;
        background: rgb(251, 252, 251);
        overflow: hidden;
        border-radius: 0.25em;
        margin-right: 10px;
      }
      select:focus {
        border-color: rgb(76, 174, 135);
      }

      div {
        margin-bottom: 10px;
      }

      fieldset {
        background: #eef0f1;
        margin-bottom: 30px;

        max-width: 500px;
        padding: 16px;

        margin-bottom: 0px;
        margin-left: 16px;
      }
      body {
        font-family: "Akzidenz Grotesk BQ Medium", -apple-system,
          BlinkMacSystemFont, sans-serif;
      }
      div {
        margin-bottom: 10px;
      }

      .prompt {
        font-size: 17px;
        margin-right: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form method="get" action="{% url 'searchCounty' %}">
      <fieldset>
        <h1>U.S. Livability Visualizer</h1>
        <div>
          <label class="prompt">Choose a base county:</label>

          <select name="selectCounty">
            {% for k, v in counties.items %}
            <option value="{{ v }}">{{ k }}</option>
            {% endfor %}
          </select>
          <button class="button" type="submit">Search</button>
        </div>
        <br />
        <div><label class="prompt">Other functions:</label></div>
        <a href="/similar"> Similar Counties </a>
        <a href="/similar"> Radar Plot </a>
        <a href="/filter"> Filter Counties </a>
      </fieldset>
    </form>
  </body>
</html>
