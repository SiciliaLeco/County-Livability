<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to CSE6242 group#38's homepage!</title>
    <style>
      button {
        background-color: rgb(76, 174, 135);
        border: 1px solid rgb(76, 174, 135);
        border-radius: 4px;
        box-shadow: rgba(0, 0, 0, 0.1) 0 2px 4px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        font-weight: 400;
        outline: none;
        outline: 0;
        padding: 10px 25px;
        text-align: center;
        transform: translateY(0);
        transition: transform 150ms, box-shadow 150ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      button:hover {
        box-shadow: rgba(0, 0, 0, 0.15) 0 3px 9px 0;
        transform: translateY(-2px);
      }

      @media (min-width: 768px) {
        button {
          padding: 10px 30px;
        }
      }

      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        appearance: none;
        outline: 0;
        box-shadow: rgb(76, 174, 135);
        border-color: rgb(76, 174, 135);
        background: white;
        background-image: none;
        flex: 1;
        padding: 0 0.5em;
        color: rgb(121, 120, 120);
        cursor: pointer;
        font-size: 16px;
        font-family: "Open Sans", sans-serif;
      }

      select {
        position: relative;
        width: 20em;
        height: 2.5em;
        border: 2px solid #aaa;
        background: rgb(251, 252, 251);
        overflow: hidden;
        border-radius: 0.25em;
      }
      select:focus {
        border-color: rgb(76, 174, 135);
      }
    </style>
  </head>
  <body>
    <form method="get" action="{% url 'searchCounty' %}">
      <h1>Welcome!</h1>
      <div>
        Choose a base county:

        <select name="selectCounty">
          {% for k, v in counties.items %}
          <option value="{{ v }}">{{ k }}</option>
          {% endfor %}
        </select>
        <button class="button" type="submit">Search</button>
      </div>
    </form>
    <br />
    Other functions:
    <br />
    · <a href="/similar"> Find similar counties by clustering algorithm </a>
    <br />
    · <a href="/similar"> Radar Plot (Hubert & William) </a>
    <br />
    · <a href="/filter"> Filter Tools </a>
  </body>
</html>
