<!DOCTYPE html>
<html lang="en">
  <head>
  <style>

    path.link {
      fill: none;
      stroke: #666;
      stroke-width: 1.5px;
    }
    
    circle {
      fill: #ccc;
      stroke: #fff;
      stroke: black;
      stroke-width: 1.5px;
    }
    
    text {
      fill: #000;
      font: 10px sans-serif;
      pointer-events: none;
      font-weight: 800;
    }
    
    </style>
    <meta charset="UTF-8" />
    <title>Similar Result</title>
  </head>
  <body>
    <script src="http://d3js.org/d3.v5.js"></script>
    <script>
      var center = "{{ center }}";
      var nodes = {};
      var links = [];
      nodes[center] = {name:center}

      {% for county, distance in resultDict.items %}
        { links.push({source:center, target:"{{ county }}", value:{{ distance }} }) }
      {% endfor %}

      links.forEach(function(link) {
        link.source = nodes[link.source] || (nodes[link.source] = {name: link.source})
        link.target = nodes[link.target] || (nodes[link.target] = {name: link.target})
      })
      console.log(links)
      var width = 1200,
          height = 700;

      var force = d3.forceSimulation()
          .nodes(d3.values(nodes))
          .force("link", d3.forceLink(links).distance(100))
          .force('center', d3.forceCenter(width / 2, height / 2))
          .force("x", d3.forceX())
          .force("y", d3.forceY())
          .force("charge", d3.forceManyBody().strength(-250))
          .alphaTarget(1)
          .on("tick", tick);

      var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

      var path = svg.append("g")
            .selectAll("path")
            .data(links)
            .enter()
            .append("path")
            .attr("class", function(d) { return "link " + d.type; })
            .style('stroke', "green")
            .style('stroke-width', "3px")
            .style('stroke-dasharray', "2")

      var node = svg.selectAll(".node")
            .data(d3.values(nodes))
            .enter()
            .append("g")
            .attr("class", "node")
            .on("dblclick", releasenode)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
               

      var colorScale = d3.scaleSequential()
            .interpolator(d3.interpolateBlues)
            .domain([0,10]);


      node.append("circle")
          .attr("id", function(d){
            return (d.name);
          })
          .attr("r", 15)
          .style("fill", d =>colorScale(5 *0.8))

      node.append("text")
          // .style("font-weight", "bold")
          .text(d => d.name)
          // .style("pointer-events", "none")
          .attr("dx",30)
          .attr("dy",".35em")

      function tick() {
          path.attr("d", function(d) {
              var dx = d.target.x - d.source.x,
                  dy = d.target.y - d.source.y,
                  dr = Math.sqrt(dx * dx + dy * dy);
                  // dv = d.value
              return "M" +
                  d.source.x + "," +
                  d.source.y + "A" +
                  dr + "," + dr + " 0 0,1 " +
                  d.target.x + "," +
                  d.target.y;

          });

          node.attr("transform", d => "translate(" + d.x + "," + d.y + ")" );
      };
      // Add degree 
      d3.selectAll('g.node')
      .each(function(d) {
          d.degree = 10;
      });

      // Calculate degree
      links.forEach(function(d){
          d.source.degree += 1;
          d.target.degree += 1;
      });

      // Accessor functions to get min & max
      var minDegree = d3.min(
      d3.values(nodes), function(d) {
          return d.degree; })

      var maxDegree = d3.max(
      d3.values(nodes), function(d) { 
          return d.degree; })

    // Create node scale based on value
      var nodescale = d3.scaleSqrt()
      .domain( [minDegree, maxDegree] )
      .range( [0, 30] ); 
      // Add the node circles
      node.append("circle")
          .attr("r", function(d) {
          return nodescale(d.degree);
          })
    

      function dragstarted(d) {
          if (!d3.event.active) force.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
          d3.select(this).classed("fixed",d.fixed = true)
            .selectAll("circle")
            .style("fill", "yellow");
      };

      function dragged(d) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
      };

      function dragended(d) {
          if (!d3.event.active) force.alphaTarget(0);
          if (d.fixed === true) {
              d.fx = d.x;
              d.fy = d.y;
          }
          else {
              d.fx = null;
              d.fy = null;
          }
          d3.select(this)
              .select("circle")
              .style("fill", "#e34a33")
      };

      function releasenode(d) {
        d.fx = null;
        d.fy = null
        d.fixed = false
        d3.select(this)
          .select("circle")
          .style("fill", d => colorScale(d.weight))
      }
    </script>
  </body>
</html>
